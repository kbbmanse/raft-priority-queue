# Set root logger level to INFO and its only appender to console
log4j.rootLogger=INFO, console

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c{1} - %m%n

# Set specific logger levels
log4j.logger.com.alipay.sofa.jraft=INFO
log4j.logger.com.example.priorityqueue=INFO
